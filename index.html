<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="Weather Forecast.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="/Users/vanluu/Downloads/136959-765457947_medium.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="search-box">
            <i class='bx bx-map'></i> 
            <input type="text" placeholder=" enter your location ^3^">
            <button class="bx bx-search-alt"></button>
        </div>
        <p class="city-hide"> city hide</p>
        <div class="weather-box">
            <div class="box">
                <div class="info-weather">
                    <div class="weather">
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon">
                        <p class="temperature">0 <span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="hourly-forecast">
            <h2>24-hour Weather Forecast</h2>
            <div id="hourly-forecast-container" class="hourly-scroll"></div>
        </div>

        <div class="five-day-forecast">
            <h2>5 Day Weather Forecast</h2>
            <div id="five-day-container" class="five-day-scroll"></div>
        </div>
        <div class="weather-details">
            <h2>Weather Details</h2>
            <div class="details-grid">
                <div class="detail">
                    <i class='bx bxs-thermometer'></i>
                    <p class="label">Feels Like</p>
                    <p class="value" id="feels-like">0°C</p>
                </div>
                <div class="detail">
                    <i class='bx bx-water'></i>
                    <p class="label">Humidity</p>
                    <p class="value" id="humidity">0%</p>
                </div>
                <div class="detail">
                    <i class='bx bx-cloud'></i>
                    <p class="label">Cloudiness</p>
                    <p class="value" id="cloudiness">0%</p>
                </div>
                <div class="detail">
                    <i class='bx bx-binoculars'></i>
                    <p class="label">Visibility</p>
                    <p class="value" id="visibility">0 km</p>
                </div>
                <div class="detail">
                    <i class='bx bx-umbrella'></i>
                    <p class="label">Precipitation</p>
                    <div class="map" id="precipitation-map"></div>
                </div>
                <div class="detail">
                    <i class='bx bx-trending-up'></i>
                    <p class="label">Pressure</p>
                    <div class="map" id="pressure-map"></div>
                </div>
                <div class="detail">
                    <i class='bx bx-wind'></i>
                    <p class="label">Wind Speed</p>
                    <div class="map" id="wind-speed-map"></div>
                </div>
                <div class="detail">
                    <i class='bx bxs-thermometer'></i>
                    <p class="label">Temperature</p>
                    <div class="map" id="temperature-map"></div>
                </div>
                <div class="detail">
                    <i class='bx bx-smog'></i>
                    <p class="label">Air Pollution</p>
                    <p class="value" id="air-pollution">0 AQI</p>
                </div>
            </div>
        </div>
        <div class="not-found">
            <div class="box">
                <img src="/Users/vanluu/Downloads/—Pngtree—error 404 page not found_6681621.png">
                <p>Oops!!! Location not found @o@</p>
            </div>
        </div>
    </div>
    <script src="weather-forecast-website.js"></script>
</body>
</html>
