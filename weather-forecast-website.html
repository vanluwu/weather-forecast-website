<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather forecast</title>
    <link rel="stylesheet" href="/Users/vanluu/weather forecast website/weather-forecast-website/Weather Forecast.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="video-background">

        <video autoplay loop muted playsinline>
            <source src="/Users/vanluu/Downloads/136959-765457947_medium.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">
        <div class="search-box">
            <i class='bx bx-map'></i> 
            <input type="text" placeholder=" enter your location ^3^">
            <button class="bx bx-search-alt"></button>
        </div>
         <!-- City Name -->
        <p class="city-hide"> city hide</p>
        <!-- Current Weather Box / hôpj thòi tiết hiện tại-->
        <div class="weather-box">
            <div class="box">
                <div class="inf-weather">
                    <div class="weather">
                        <img src="/Users/vanluu/Downloads/3d weather icons/27.png ">
                        <p class="temperature">0 <span>°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- thoi tiet trong 24h-->
        <div class="hourly-forecast">
            <h2>24-hour Weather Forecast</h2>
            <div id="hourly-forecast-container" class="hourly-scroll">
                <!-- Các giờ dự báo sẽ được thêm vào bằng JavaScript -->
            </div>
        </div>

        <div class="seven-day-forecast">
            <h2>7 Day Weather Forecast</h2>
        <!-- Nội dung dự báo 7 ngày sẽ được thêm vào đây qua JavaScript -->
        </div>
        
<!-- Weather Details/ chi tiết thời tiết/ độ ẩm -->
        <div class="weather-details">
            <div class="humidity">
                <i class='bx bx-water'></i> 
                <div class="text">
                    <div class="info-hunidity">
                        <span>0%</span>
                    </div>
                    <p>Humidity</p>
                </div>
            </div>
          <!-- Weather Details/gió -->
            <div class="wind">
                <i class='bx bx-wind' ></i> 
                <div class="text">
                    <div class="info-wind">
                        <span>0Km/h</span>
                    </div>
                    <p>Wind Speed</p>
                </div>
            </div>

            <div class="detail-item uv-index">
                <i class='bx bx-sun'></i>
                <p>UV Index</p>
                <span>Low</span>
            </div>
            <div class="detail-item sunrise">
                <i class='bx bx-sun'></i>
                <p>Sunrise</p>
                <span>6:30 AM</span>
            </div>
            <div class="detail-item sunset">
                <i class='bx bx-moon'></i>
                <p>Sunset</p>
                <span>6:45 PM</span>
            </div>
            <div class="detail-item air-quality">
                <i class='bx bx-leaf'></i>
                <p>Air Quality</p>
                <span>Good</span>
            </div>
            <div class="detail-item precipitation">
                <i class='bx bx-cloud-rain'></i>
                <p>Precipitation</p>
                <span>20%</span>
            </div>

        </div>

        <div class="not-found">
            <div class="box">
                <img src="/Users/vanluu/Downloads/—Pngtree—error 404 page not found_6681621.png">
                <p>Oops!!! Location not found @o@</p>
            </div>
        </div>
    </div>


    <script src="/Users/vanluu/weather forecast website/weather-forecast-website/weather-forecast-website .js"></script>
</body>
</html>
